<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel = "stylesheet" href = "login.css">
        <script src = "login.js"></script>
    </head>
    <body>
        <header>
            <h1 class = "name">Website</h1>
            <nav class = "navigation">
                <a href = "#">Home</a>
                <a href = "#">About Us</a>
                <a href = "#">Contact</a>
                <a href = "#">Services</a>
                <button class = "login-screen-button">Login</button>
            </nav>
        </header>

        <div class="wrapper">
            <div class="form-box login">
                <h2>Login</h2>
                <form action = "#">
                    <div class="input-box">
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label> <input type = "checkbox">Remember Me</label>
                        <a href = "#">Forgot Password?</a>
                    </div>
                    <button type = "submit" class = "button-to-login">Login</button>
                </form>
            </div>

        </div>

    </body>

</html>
